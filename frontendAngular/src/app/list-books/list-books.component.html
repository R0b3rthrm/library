<h1>LISTADO DE LIBROS</h1>
<hr>
<button class="btn btn-primary" [routerLink] = "['/book-form',0]">Crear Libro</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>TITULO</th>
            <th>GENERO</th>
            <th>AÃ‘O</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let book of books$ | async">
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.year}}</td>
            <td>
                <button type="button" class="btn btn-outline-secondary" [routerLink]="'/book/'+book.id" data-bs-toggle="tooltip" data-bs-placement="top" title="Detalle"><i class="bi bi-eye-fill"></i></button>
                <button type="button" class="btn btn-outline-warning" [routerLink]="'/book-form/'+book.id" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"><i class="bi bi-pencil"></i></button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteBook(book.id)" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar"><i class="bi bi-trash"></i></button>
        </td>
        </tr>
    </tbody>
</table>
<button [routerLink]="'/book'"><i class="bi bi-archive-fill"></i> Ir a libro</button>
